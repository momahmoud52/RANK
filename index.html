<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اتحاد طلاب تحيا مصر | المكتب الإعلامي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header">
    <img src="401083098_752694266904463_7286908926749034601_n-removebg-preview.png" alt="Logo" class="logo">
    <h1>اتحاد طلاب تحيا مصر | المكتب الإعلامي</h1>
  </div>

  <div class="login-form">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" />

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" />
    <div class="toggle-password" onclick="togglePassword()">عرض / إخفاء</div>

    <button onclick="handleLogin()">تسجيل الدخول</button>

    <p id="error" class="error"></p>
  </div>

  <script>
    const users = {
      "mohamed koream": "2010",
      "esraa ehab": "2011",
      "basant elkady": "2012",
      "islam shafter": "2013",
      "abdo mohsen": "2014",
      "mohamed mostafa": "2015",
      "menna mohamed": "2016",
      "yousif ahmed": "2017",
      "rawda ashraf": "2018",
      "assem meshal": "2019",
      "maged ehab": "2020",
      "nada yasser": "2021",
      "mohamed haggan": "2022",
      "jannah farrag": "2023",
      "sama hesham": "2024",
      "amgad mohamed": "2025",
      "andro samir" : "2026",
      "omar mohamed" : "2027",
      "ahmed elkady" : "2028",
      "moamen ali" : "2029",
      "abdo ramadan" : "2030",
      "sara mohsen" : "2031",
      "basama elnagar" : "2032",
      "mohamed nabil" : "2033",
      "mostafa gawish" : "2034",
      "mahmoud gawish" : "2035",
    };

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!username || !password) {
        errorBox.textContent = "يرجى تعبئة جميع الحقول.";
        return;
      }

      setTimeout(() => {
        const valid = users[username] === password;

        if (valid) {
          localStorage.setItem("username", username);
          window.location.href = "dashboard.html";
        } else {
          errorBox.textContent = "بيانات الدخول غير صحيحة.";
        }
      }, 500);
    }
  </script>

</body>
</html>
